<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two-Level Main Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom CSS for menu hover effect */
      .group:hover .group-hover\:block {
        display: block;
      }
      /* Ensure Inter font is used */
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold rounded-md p-2">My Website</h1>
        <nav class="relative">
          <ul class="flex space-x-6">
            <!-- Menu Item 1 -->
            <li class="group relative">
              <a
                href="#"
                class="block py-2 px-4 text-lg font-medium hover:bg-blue-700 rounded-md transition duration-300"
                >Home</a
              >
            </li>

            <!-- Menu Item 2 with Sub-menu -->
            <li class="group relative">
              <a
                href="#"
                class="block py-2 px-4 text-lg font-medium hover:bg-blue-700 rounded-md transition duration-300"
              >
                Products
                <svg
                  class="w-4 h-4 inline-block ml-1 -mt-1 transform group-hover:rotate-180 transition-transform duration-300"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </a>
              <ul
                class="absolute hidden group-hover:block bg-white text-gray-800 shadow-lg rounded-md mt-2 w-48 z-10 overflow-hidden"
              >
                <li>
                  <a
                    href="#"
                    class="block py-2 px-4 hover:bg-gray-200 transition duration-300 rounded-md"
                    >Electronics</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-4 hover:bg-gray-200 transition duration-300 rounded-md"
                    >Apparel</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-4 hover:bg-gray-200 transition duration-300 rounded-md"
                    >Books</a
                  >
                </li>
              </ul>
            </li>

            <!-- Menu Item 3 with Sub-menu -->
            <li class="group relative">
              <a
                href="#"
                class="block py-2 px-4 text-lg font-medium hover:bg-blue-700 rounded-md transition duration-300"
              >
                Services
                <svg
                  class="w-4 h-4 inline-block ml-1 -mt-1 transform group-hover:rotate-180 transition-transform duration-300"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </a>
              <ul
                class="absolute hidden group-hover:block bg-white text-gray-800 shadow-lg rounded-md mt-2 w-48 z-10 overflow-hidden"
              >
                <li>
                  <a
                    href="#"
                    class="block py-2 px-4 hover:bg-gray-200 transition duration-300 rounded-md"
                    >Consulting</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-4 hover:bg-gray-200 transition duration-300 rounded-md"
                    >Development</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-4 hover:bg-gray-200 transition duration-300 rounded-md"
                    >Support</a
                  >
                </li>
              </ul>
            </li>

            <!-- Menu Item 4 -->
            <li class="group relative">
              <a
                href="#"
                class="block py-2 px-4 text-lg font-medium hover:bg-blue-700 rounded-md transition duration-300"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="flex-grow container mx-auto p-8 text-center">
      <h2 class="text-4xl font-extrabold text-gray-800 mb-4">Welcome to Our Website!</h2>
      <p class="text-lg text-gray-600">
        Explore our products and services using the navigation menu above.
      </p>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
